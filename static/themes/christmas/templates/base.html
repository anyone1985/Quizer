<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#E64545">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="static/themes/{{config.theme}}/style.min.css" />
    <title>{% block title %}{% endblock %} - Quiz</title>
</head>
<body>
    <h1 style="text-align: center;">{{config.app_name}}</h1>
    <div id="content">{% block content %}{% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="static/themes/{{config.theme}}/scripts/snow.js"></script>
    <script>
        var URL = "http://localhost:5000/";

        var supportsVibrate = "vibrate" in navigator;
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
